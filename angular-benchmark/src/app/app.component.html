<div class="header">
  <input
    id="create"
    type="button"
    (click)="onCreateClick()"
    value="Stwórz 10.000 komponentów"
  />
  <input
    id="update"
    type="button"
    (click)="onUpdateClick()"
    value="Zaktualizuj 10.000 komponentów"
  />
  <input
    id="update10th"
    type="button"
    (click)="onUpdate10thClick()"
    value="Zaktualizuj co dziesiąty komponent"
  />
  <input
    id="swap"
    type="button"
    (click)="onSwapClick()"
    value="Zamień 2 komponenty"
  />
  <input
    id="clear"
    type="button"
    (click)="onClearClick()"
    value="Wyczyść komponenty"
  />
</div>
<div class="wrapper">
  <benchmark-item *ngFor="let s of state" [obj]="s"></benchmark-item>
  <div *ngIf="state.length === 0" id="empty">Pusty</div>
</div>
