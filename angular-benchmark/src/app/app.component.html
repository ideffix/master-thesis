<div class="header">
  <input
    id="create"
    type="button"
    (click)="onCreateClick()"
    value="Create 10.000 components"
  />
  <input
    id="update"
    type="button"
    (click)="onUpdateClick()"
    value="Update 10.000 components"
  />
  <input
    id="update10th"
    type="button"
    (click)="onUpdate10thClick()"
    value="Update every 10th component"
  />
  <input
    id="swap"
    type="button"
    (click)="onSwapClick()"
    value="Swap 2 components"
  />
  <input
    id="clear"
    type="button"
    (click)="onClearClick()"
    value="Clear components"
  />
</div>
<div class="wrapper">
  <benchmark-item *ngFor="let s of state" [obj]="s"></benchmark-item>
  <div *ngIf="state.length === 0" id="empty">empty</div>
</div>
